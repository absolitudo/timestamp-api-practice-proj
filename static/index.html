<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Timestamp Microservice</title>
    <link rel="stylesheet" href="main.css" type="text/css">

<body>
    <h1>Timestamp Microservice API</h1>
    <h3>Example usage:</h3>
    <dir class="code-cont">
        <code>
            https://damp-coast-33411.herokuapp.com/December 15, 2015
        </code><br>
        <code>
            https://damp-coast-33411.herokuapp.com/1450137600
        </code>

    <dir class="code-cont">
        <code>
            { "unix": 1450137600, "natural": "December 15, 2015" }
        </code>
    </dir>
